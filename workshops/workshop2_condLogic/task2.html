        let coins = 2

        document.getElementById("weapon-armour").innerHTML = armour

        let points = (coins * 5) + (longsword * 5) + (warhammer * 15) + (battleaxe * 20) + (armour * 25)
        document.getElementById("points-count").innerHTML = points

        if(coins <= 0) {
            document.getElementById("coins-count").innerHTML = "Collect some coins!"
        } else {
            coins.innerHTML = coins 
        }
        // Workshop 2 (oppgave 2)

        if(longsword >= 10){
            document.getElementById("weapon-longsword").style.color = "#ffbf00" 
        } else {
            null
        }
        if(warhammer >= 10){
            document.getElementById("weapon-warhammer").style.color = "#ffbf00"
        } else {
            null
        }

        if(battleaxe >= 10){
            document.getElementById("weapon-battleaxe").style.color = "#ffbf00"
        } else {
            null
        }
        
        if(armour >= 10){
            document.getElementById("weapon-armour").style.color = "#ffbf00"
        } else {
            null
        }

        // Workshop 2 (Oppgave 3)
        // lager en if test for å sjekke om vi kun har 1 liv igjen 

        if(lives === 1){
            document.getElementById("lives-count").style.color = "red"
        }

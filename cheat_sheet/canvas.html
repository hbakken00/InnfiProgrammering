            background: #fff;

<body>
    
<canvas id="drawing"></canvas>

<script>

    // hente canvas elementet inn i koden vår
    const canvas = document.getElementById("drawing")
    // sette canvas-strørrelsen i koden:
    canvas.width = 700
    canvas.height = 500
    // etter vi har definert høyde og bredde må vi gi det en kontekst
    // openGL er ideell for 2d grafikk i nettleseren, krever lite resursser. 
    const ctx = canvas.getContext("2d")

    // firkanter 3 tilgjengelige  metoder
    // for å tegne de bruk metoden rect() 4 parametere, start x+y, width og heigth:
    const rectSize = 100
    
    ctx.rect(650, 450, 100, 100)
    ctx.fill()
    


</script>


</body>

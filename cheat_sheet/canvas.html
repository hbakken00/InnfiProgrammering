<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas cheat sheet</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            background: #666262;
        }
        #drawing {
            background: #fff;
        }
    </style>
</head>

<body>
    
<canvas id="drawing"></canvas>

<script>

    // hente canvas elementet inn i koden vår
    const canvas = document.getElementById("drawing")
    // sette canvas-strørrelsen i koden:
    canvas.width = 700
    canvas.height = 500
    // etter vi har definert høyde og bredde må vi gi det en kontekst
    // openGL er ideell for 2d grafikk i nettleseren, krever lite resursser. 
    const ctx = canvas.getContext("2d")

    // firkanter 3 tilgjengelige  metoder
    // for å tegne de bruk metoden rect() 4 parametere, start x+y, width og heigth:
    // setter rectSize = 100 som variabel vi kan bruke i parameterne til metoden rect:
    // oppgave 3.3 oblig 3
    const rectSize = 300
    // før vi bruker rect
    ctx.fillStyle = "yellow"
    ctx.fillRect(canvas.width - rectSize, canvas.height - rectSize, rectSize, rectSize)
    ctx.fillStyle = "red"
    ctx.fillRect(0, 0, 200, 200)
    ctx.strokeRect(200, 100, 200, 350)

    // sirkler tegne opp sirkelen 
    ctx.arc(100, 400, 50, 0, 2 * Math.PI)
    ctx.strokeStyle = "green"
    ctx.stroke()
    ctx.fill()

    // utksift til canvas
    ctx.font = "bold 48px Arial"
    ctx.fillStyle = "black"
    let lives = 3
    const livesPrint = "Liv: " + lives
    ctx.fillText(livesPrint, 150, 150)  
    
</script>


</body>
</html>

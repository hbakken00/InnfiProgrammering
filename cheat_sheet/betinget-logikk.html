<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betinget logikk cheat sheat</title>
</head>
<body>

    <h1>Er du myndig?</h1>
    <p style="color: red;font-size:x-large;" id="myndig-utskrift"></p>
    <script>

        const age = 29 

        // if test for  å sjekke om alder er 18 år eller over >=

        if(age >= 18)  {
            document.getElementById("myndig-utskrift").innerHTML = "Du er myndig!";

        } else {
            document.getElementById("myndig-utskrift").innerHTML = "Du er ikke myndig"
        }

    </script>

</body>
</html>

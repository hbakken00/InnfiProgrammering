<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="hvaerdittnavn" style="font-size:50px;color: red;">Hva er ditt navn?</p>

    <script>    

          const mittNavn = "Niklas Hagabakken-Haugland"
          let hvaerdittnavn = document.getElementById("hvaerdittnavn")


            if (mittNavn == "Niklas Hagabakken-Haugland") {
                hvaerdittnavn.innerHTML = "Mitt navn er " + mittNavn
            } else {
                hvaerdittnavn.innerHTML = "Nei du er feil person "
            }



    </script>
</body>
</html>

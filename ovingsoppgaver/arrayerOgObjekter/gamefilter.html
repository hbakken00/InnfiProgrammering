<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>iOS games</h2>
    <ul id="filter"></ul>
    <script>

            const games = [
                {
                    title: "Angry Birds",
                    platforms: ["iOS", "Andriod"]
                },
                {
                    title: "Nongram",
                    platforms: ["Andriod"]
                },
                {
                    title: "Plants vs Zombies",
                    platforms: ["iOS", "Andriod", "Windows", "MacOS"]
                },
                {
                    title: "Punball",
                    platforms: ["Windows","Android"]
                }
            ]

                // bruker .filter()metoden for å filtrere "iOS" i platform-nøkkelverdien i arrayen med objekter
                // Use filter to make array with games including "iOS" in platforms-key
 
                    const iOSgames = games.filter(
                        (game) => game.platforms.includes("iOS"))

                // map resultatet i iOSgames til listen
                //the .join('') is used to override .map()'s use of toString() to print commas:
                document.getElementById("filter").innerHTML = iOSgames.map(
                    (game) => `<li>${game.title}</li>`).join("")            

    </script>
</body>
</html>

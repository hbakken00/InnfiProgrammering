    <title>animals</title>
  </head>
  <body>
    <div id="setning"></div>
    <script>
      // lager array med 10 forskjellige dyr
      let dyr = [
        "Ku",
        "Geit",
        "Sau",
        "Apekatt",
        "Nesehorn",
        "Katt",
        "Rotte",
        "Fugl",
        "Hund",
        "Gris"
      ];

     let animals = [
        "Cow",
        "Goat",
        "Sheep",
        "Monkey",
        "Rhino",
        "Cat",
        "Rat",
        "Bird",
        "Dog",
        "Pig"
     ]   

     let tekst = `${dyr[3]} er et dyr. Det heter ${animals[3]} på engelsk. ${dyr[5]} er også et dyr.
     det heter selvsagt ${animals[5]} på engelsk`

        document.getElementById('setning').innerHTML = tekst 

  


    </script>

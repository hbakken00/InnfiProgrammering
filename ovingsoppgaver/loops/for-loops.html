<body>
    <h2>Teller:</h2>
    <ul id="telleren"></ul>

    <script>
            
        /*  for-loop syntax 
            1. Hva skal telleren starte på? Altså: skal tallverdien som skal øke eller minke for hver runde løkken repeteres være for eksempel 1?
            2. Hvor mange repetisjoner skal vi kjøre? Hvis vi skal kjøre 5 repetisjoner, og telleren starter på 1, må vi da stoppe repetisjonene når teller er mindre enn 6 (fordi vi bestemmer at vi øker med 1 for hver repetisjon).
            3. Skal vi øke eller minke telleren for hver repetisjon?
    
          start-punkt, stoppunkt og utregning 
            for(start, stopp, utregning) {
            her kjører vi kode for hver runde løkken kjører }
        */
         /*   for(let teller = 0; teller <= 5; teller++) {
                  console.log(teller)
             }  
        /* Hvis vi nå ønsker å lage en liste basert på eksempelkoden fra tidligere, 
           som ikke skriver ut tallene i en liste, 
           kan vi gjøre det ved å legge til litt mer kode:
        */
        let utskrift = ""
       
        //utskrift, for å kunne legge den inn i <ul></ul> når loopen er ferdig.

        for(let startTall = 0; startTall <= 10; startTall++) {
            utskrift += `<li>${startTall}</li>`
        }   

        // skriv ut listelementene i <ul> taggen

            document.getElementById("telleren").innerHTML = utskrift
           



    </script>
</body>
